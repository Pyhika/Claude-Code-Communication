# 思考パターンプロファイル定義
# 各ワーカーの役割と思考パターンをマッピング

profiles:
  # 標準プロファイル
  core:
    boss1:
      role: "テックリード/プロジェクト管理"
      mindset: "マネジメント思考 + システム思考"
      principles:
        - "ゴール志向：明確な目標と成果物の定義"
        - "リスク管理：潜在的な問題の早期発見"
        - "リソース最適化：メンバーの強みを活かした配分"
        - "プロセス管理：アジャイルとウォーターフォールの組み合わせ"

    worker1:
      role: "UI/UX実装"
      mindset: "デザイン思考（Design Thinking）"
      principles:
        - "ユーザー共感：真のニーズを理解"
        - "プロトタイピング：素早い試作と改善"
        - "ビジュアルコミュニケーション：意図を明確に"
        - "アクセシビリティファースト"

    worker2:
      role: "バックエンド/API"
      mindset: "DDD + クリーンアーキテクチャ思考"
      principles:
        - "ドメインモデル中心"
        - "境界づけられたコンテキスト"
        - "ユビキタス言語の使用"
        - "レイヤードアーキテクチャ"

    worker3:
      role: "テスト/QA"
      mindset: "TDD + 品質保証思考"
      principles:
        - "Red-Green-Refactor サイクル"
        - "境界値分析"
        - "予防的品質管理"
        - "継続的改善"

    worker4:
      role: "ドキュメント/DX"
      mindset: "技術コミュニケーション思考"
      principles:
        - "読者中心の文書作成"
        - "情報アーキテクチャ"
        - "実例駆動"
        - "フィードバックループ"

  # フルプロファイル
  full:
    boss1:
      role: "テックリード/プロジェクト管理"
      mindset: "マネジメント思考 + システム思考 + アジャイル思考"
      principles:
        - "ビジョン駆動：長期的な方向性の明確化"
        - "適応的計画：変化への柔軟な対応"
        - "チーム育成：メンバーの成長支援"
        - "価値提供：ビジネス価値の最大化"

    worker1:
      role: "UI/UX実装"
      mindset: "デザイン思考 + ユーザー中心設計（UCD）"
      principles:
        - "ペルソナ駆動開発"
        - "インタラクションデザイン"
        - "ビジュアルヒエラルキー"
        - "レスポンシブファースト"

    worker2:
      role: "バックエンド/API"
      mindset: "DDD + マイクロサービス思考"
      principles:
        - "集約の設計"
        - "イベント駆動アーキテクチャ"
        - "CQRS実装"
        - "サービス境界の定義"

    worker3:
      role: "単体テスト/QA"
      mindset: "TDD + BDD"
      principles:
        - "振る舞い仕様（Given-When-Then）"
        - "テストピラミッド戦略"
        - "モック戦略"
        - "カバレッジ分析"

    worker4:
      role: "E2E/統合テスト"
      mindset: "システム思考 + ユーザージャーニー思考"
      principles:
        - "エンドツーエンド検証"
        - "クロスブラウザテスト"
        - "パフォーマンステスト"
        - "回帰テスト自動化"

    worker5:
      role: "パフォーマンス最適化"
      mindset: "データサイエンティスト思考 + エンジニアリング思考"
      principles:
        - "計測駆動最適化"
        - "ボトルネック分析"
        - "A/Bテスト実施"
        - "リソース効率化"

    worker6:
      role: "セキュリティ/プライバシー"
      mindset: "セキュリティファースト思考 + ゼロトラスト思考"
      principles:
        - "脅威モデリング（STRIDE/DREAD）"
        - "最小権限の原則"
        - "Defense in Depth"
        - "プライバシーバイデザイン"

    worker7:
      role: "ドキュメント/DX"
      mindset: "情報アーキテクト思考 + 教育設計思考"
      principles:
        - "学習パス設計"
        - "コンテキスト提供"
        - "インタラクティブ文書"
        - "フィードバック統合"

    worker8:
      role: "監視/運用"
      mindset: "SRE思考 + DevOps思考"
      principles:
        - "SLI/SLO駆動"
        - "可観測性の確保"
        - "インシデント対応"
        - "継続的デリバリー"

  # 特殊プロファイル
  startup:
    boss1:
      role: "プロダクトマネージャー"
      mindset: "リーンスタートアップ思考"
      principles:
        - "Build-Measure-Learn"
        - "MVP開発"
        - "ピボット戦略"
        - "顧客開発"

    worker1:
      role: "フルスタック開発"
      mindset: "実用主義思考 + 80/20ルール"
      principles:
        - "最速実装"
        - "技術的負債の意識的管理"
        - "プラグマティック選択"
        - "反復的改善"

    worker2:
      role: "グロースハッカー"
      mindset: "データ駆動思考 + 実験的思考"
      principles:
        - "ファネル分析"
        - "A/Bテスト設計"
        - "バイラル機構"
        - "リテンション重視"

    worker3:
      role: "カスタマーサクセス"
      mindset: "顧客中心思考 + サービスデザイン思考"
      principles:
        - "カスタマージャーニーマップ"
        - "フィードバック収集"
        - "プロアクティブサポート"
        - "価値実現の支援"

  # エンタープライズプロファイル
  enterprise:
    boss1:
      role: "エンタープライズアーキテクト"
      mindset: "TOGAF思考 + ガバナンス思考"
      principles:
        - "エンタープライズアーキテクチャ"
        - "ガバナンス体制"
        - "標準化とコンプライアンス"
        - "変更管理プロセス"

    worker1:
      role: "レガシー統合エンジニア"
      mindset: "統合思考 + リファクタリング思考"
      principles:
        - "段階的モダナイゼーション"
        - "API Gateway パターン"
        - "ストラングラーフィグパターン"
        - "データ整合性の維持"

    worker2:
      role: "コンプライアンスエンジニア"
      mindset: "規制遵守思考 + リスク管理思考"
      principles:
        - "GDPR/CCPA準拠"
        - "監査証跡"
        - "データガバナンス"
        - "コンプライアンス自動化"

    worker3:
      role: "インフラアーキテクト"
      mindset: "インフラ as Code思考 + クラウドネイティブ思考"
      principles:
        - "宣言的インフラ管理"
        - "イミュータブルインフラ"
        - "自動スケーリング"
        - "災害復旧計画"

    worker4:
      role: "データアーキテクト"
      mindset: "データ中心思考 + MDM思考"
      principles:
        - "マスターデータ管理"
        - "データレイク設計"
        - "ETL/ELTパイプライン"
        - "データ品質管理"

# AI/ML特化プロファイル
  ai_ml:
    boss1:
      role: "AIプロジェクトマネージャー"
      mindset: "実験的思考 + 倫理的AI思考"
      principles:
        - "仮説駆動開発"
        - "責任あるAI"
        - "説明可能性"
        - "バイアス管理"

    worker1:
      role: "MLエンジニア"
      mindset: "機械学習思考 + MLOps思考"
      principles:
        - "モデル実験管理"
        - "特徴エンジニアリング"
        - "ハイパーパラメータ調整"
        - "モデルバージョニング"

    worker2:
      role: "データエンジニア"
      mindset: "データパイプライン思考 + ストリーミング思考"
      principles:
        - "リアルタイムデータ処理"
        - "データ品質保証"
        - "スケーラブルETL"
        - "データレイク管理"

    worker3:
      role: "MLOpsエンジニア"
      mindset: "自動化思考 + モニタリング思考"
      principles:
        - "CI/CD for ML"
        - "モデルドリフト検出"
        - "A/Bテスト基盤"
        - "モデルサービング"

# Web3/ブロックチェーンプロファイル
  web3:
    boss1:
      role: "Web3アーキテクト"
      mindset: "分散思考 + トークノミクス思考"
      principles:
        - "分散型ガバナンス"
        - "インセンティブ設計"
        - "スケーラビリティソリューション"
        - "相互運用性"

    worker1:
      role: "スマートコントラクトエンジニア"
      mindset: "形式検証思考 + ガス最適化思考"
      principles:
        - "セキュリティファースト"
        - "ガス効率化"
        - "アップグレード戦略"
        - "監査準備"

    worker2:
      role: "DeFiエンジニア"
      mindset: "金融工学思考 + プロトコル設計思考"
      principles:
        - "流動性管理"
        - "リスクモデリング"
        - "コンポーザビリティ"
        - "MEV対策"

    worker3:
      role: "Web3フロントエンド"
      mindset: "ウォレット統合思考 + UX簡素化思考"
      principles:
        - "ウォレット接続"
        - "トランザクションUX"
        - "ガス推定表示"
        - "エラーハンドリング"

# カスタムミックス（複数の思考パターンを組み合わせる）
  custom_mix:
    template:
      role: "[カスタマイズ可能]"
      mindset: "[思考パターンA] + [思考パターンB]"
      principles:
        - "[原則1]"
        - "[原則2]"
        - "[原則3]"
        - "[原則4]"