# 🎨 tmux設定ファイル - エージェント通信システム用

# マウス操作を有効化（スクロール、ペイン選択）
set -g mouse on

# ペインボーダーを見やすく
set -g pane-border-style fg=colour240
set -g pane-active-border-style fg=colour51

# ステータスバーをカスタマイズ
set -g status-style bg=colour234,fg=colour137
set -g status-left '#[fg=colour233,bg=colour245,bold] #S '
set -g status-right '#[fg=colour233,bg=colour241,bold] %Y/%m/%d %H:%M '
set -g status-right-length 50
set -g status-left-length 20

# ウィンドウタイトル
setw -g window-status-current-style fg=colour81,bg=colour238,bold
setw -g window-status-current-format ' #I:#W#F '

# ペインタイトルを表示
set -g pane-border-status top
set -g pane-border-format "#{pane_index}: #{pane_title}"

# 履歴を増やす
set -g history-limit 50000

# エスケープ時間を短縮
set -sg escape-time 0

# ペイン分割時に現在のディレクトリを維持
bind % split-window -h -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"

# ペイン切り替えをvim風に
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# ペインリサイズをvim風に
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# クイックレイアウト切り替え
bind g select-layout tiled        # Grid
bind f select-layout main-vertical # Focus
bind v select-layout even-vertical # Vertical
bind h select-layout even-horizontal # Horizontal

# ペインを最大化/元に戻す
bind z resize-pane -Z

# 設定リロード
bind r source-file ~/.tmux.conf \; display "設定をリロードしました"